repositoryTasks:
  pr:
    phrase:
    change:
      - changedFilesRegex: '.*'
        script:
          - taskName: UnitTests
            definition: jenkins/unit_test.groovy
            environment:
              DEPLOY_ENV: UnitTests
            phase: 1
          - taskName: BuildAndPublish
            definition: jenkins/publish_python_testpypi.groovy
            environment:
              DEPLOY_ENV: BuildAndPublish
            phase: 2