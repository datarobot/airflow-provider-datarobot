pipeline:
  name: dummy-test-pipeline
  identifier: dummytestpipeline
  projectIdentifier: dummy
  orgIdentifier: AGENTS
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.svc_harness_git1
        repoName: airflow-provider-datarobot
        build: <+input>
  stages:
    - parallel:
        - stage:
            name: test_unit
            identifier: test_unit
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              infrastructure:
                type: KubernetesDirect
                spec:
                  connectorRef: account.cigeneral
                  namespace: harness-delegate-ng
                  automountServiceAccountToken: true
                  nodeSelector: {}
                  os: Linux
              execution:
                steps:
                  - step:
                      type: Run
                      name: run unit tests
                      identifier: run_unit_tests
                      spec:
                        connectorRef: account.dockerhub_datarobot_read
                        image: python:3.8
                        shell: Bash
                        command: |2-
                                          set -exuo pipefail
                                          virtualenv .venv -p python3.8
                                          source .venv/bin/activate
                                          pip install apache-airflow==2.5.1
                                          pip install -r requirements.txt
                                          pip install airflow-provider-datarobot
                                          airflow db init
                                          airflow db check
                                          pytest tests/unit
